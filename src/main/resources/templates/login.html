<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - DarkChat</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">

</head>
<body>
    <div class="header">
        <div class="header-logo">DarkChat</div>
        <a href="/signup" class="header-sign-up">Sign up</a>
    </div>

    <div class="main-wrapper">
        <div class="welcome-wr">

            <div th:if="${logout}" class="alert alert-info">You've been logged out successfully</div>
            <div th:if="${error}" class="alert alert-danger">Invalid username or password</div>
            <div th:if="${signup}!=null" class="alert alert-info">You've been signed up successfully. Please enter the password again.</div>


            <div class="login-form-wr">
                <div class="login-form">
                    <form method="post">
                        <h1>Login</h1>
                        <input th:value="${signup}" pattern="^[A-Za-z][A-Za-z0-9_\-.]{2,31}$" required type="text" placeholder="Username" name="username">
                        <input pattern="^.{6,64}$" required type="password" placeholder="Password" name="password">
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                        <button type="submit">Login</button>
                        <p>Not a member? <a href="/signup">Sign Up</a></p>
                    </form>
                </div>
            </div>

            <div th:if="${logout} or ${error} or ${signup}!=null" class="crutch"></div>

        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
